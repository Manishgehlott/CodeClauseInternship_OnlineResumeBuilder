<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<title>Hello, world!</title>

	<style>
		/* Custom CSS to center the navbar heading */
		.navbar-brand-centered {

			position: absolute;
			left: 50%;
			transform: translateX(-50%);
		}

		body {

			background-image: url(/images/bg.jpeg);
			background-repeat: no-repeat;
			background-size: cover;
			background-position: bottomcenter;
			overflow-x: hidden;
			overflow-y: hidden;
		}

		.container1 {
			padding: 5px;
			display: flex;
		}

		.container1 .form-check {
			margin-right: 10px;
		}

		.container1 mb-3 {
			margin-right: 10px;
		}

		.container {
			width: 50vw;
			height: 90vh;
			margin-top: 10px;
			padding: 20px;
			justify-content: center;
			align-items: center;
			box-shadow: 2px 4px 5px goldenrod;
			overflow-y: scroll;
		}
	</style>
</head>

<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="height: 10vh;">
		<div class="container-fluid text-center">

			<a class="navbar-brand navbar-brand-centered text-danger text-uppercase" href="#">Resume Builder</a>
		</div>
	</nav>

	<div class="container">
		<form th:action="@{/uploadResume}" th:object="${person}" method="post">
			<div class="container2" style="display: flex;align-items: normal;justify-content: center;">
				<h5>Basic details</h5>
			</div>
			<div class="mb-3">
				<input type="text" placeholder="Enter your name" class="form-control" id="exampleInputEmail1"
					aria-describedby="emailHelp" th:field="*{name}">
			</div>
			<div class="mb-3">
				<input type="text" placeholder="Enter your Last Name" 
				id="exampleInputPassword1" class="form-control" th:field="*{lname}">
			</div>

			<label>select gender</label>
			<div class="container1">
				<div class="form-check" >
					<input class="form-check-input" type="radio" name="gender" id="female" value="male">
					<label class="form-check-label" for="male">
						Male
					</label>
				</div>
				<div class="form-check">
					<input class="form-check-input" type="radio" name="gender" id="female" value="female">
					<label class="form-check-label" for="female">
						Female
					</label>
				</div>

				<div class="form-check">
					<input class="form-check-input" type="radio" name="gender" id="other" value="other">
					<label class="form-check-label" for="other">
						Other
					</label>
				</div>
			</div>

			<div class="mb-3">
				<label>enter dob</label>
				<input type="date" class="form-control" placeholder="enter DOB" th:field="*{dob}">
			</div>
			<div class="mb-3">
				<input type="text" class="form-control" placeholder="enter phone number" th:field="*{phoneNumber}">
			</div>
			<div class="mb-3">
				<input type="email" class="form-control" placeholder="enter email" th:field="*{email}">
			</div>
			<hr>
			<div class="container2" style="display: flex;align-items: normal;justify-content: center;">
				<h5>Education details</h5>
			</div>
			<div class="mb-3">
				<input type="text" class="form-control" placeholder="enter School name" th:field="*{SName}">
			</div>
			<div class="mb-3">
				<input type="text" class="form-control" placeholder="enter Field" th:field="*{SField}">
			</div>
			<div class="mb-3">
				<input type="text" class="form-control" placeholder="enter grade" th:field="*{SGrade}">
			</div>

			<label>college details</label>
			<div class="mb-3">
				<input type="text" class="form-control" placeholder="enter college name" th:field="*{CName}">
			</div>
			<div class="mb-3">
				<input type="text" class="form-control" placeholder="enter Stream" th:field="*{CStream}">
			</div>
			<div class="mb-3">
				<input type="text" class="form-control" placeholder="enter grade" th:field="*{CGrade}"> 
			</div>

			<hr>
			<div class="container2" style="display: flex;align-items: normal;justify-content: center;">
				<h5>Skills details</h5>
			</div>
			<div class="mb-3">
				<textarea rows="4" class="form-control" placeholder="enter your skills" th:field="*{skill}"></textarea>
			</div>
			<div class="mb-3">
				<textarea rows="4" class="form-control" placeholder="About youself" th:field="*{about}"></textarea>
			</div>
			<hr>
			<div class="container2" style="display: flex;align-items: normal;justify-content: center;">
				<h5>Connectivity</h5>
			</div>
			<div class="mb-3">
				<input type="text" class="form-control" placeholder="enter Linkedin link" th:field="*{linkedIn}">
			</div>
			<div class="mb-3">
				<input type="text" class="form-control" placeholder="enter github link" th:field="*{github}">
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>

</body>

</html>
